<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>TimeTracker</title>
	<link type="text/css" href="styles/styles.css" rel="stylesheet"/>
	<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="signin">
<div class="container">
	<div class="signin">
		<div id="header">
			<h2 wicket:id="pageTitle">TimeTracker</h2>
		</div>
		<div wicket:id="feedback"/>
		<form wicket:id="form" class="signin form-horizontal">
			<div class="control-group">
				<input wicket:id="name" type="text" id="inputUsername" placeholder="Username">
			</div>
			<div class="control-group">
				<input wicket:id="password" type="password" id="inputPassword" placeholder="Password">
			</div>
			<div class="control-group">
				<input wicket:id="login" type="submit" class="btn btn-primary"></input>
			</div>
		</form>
	</div>
</div>
</body>
</html>
