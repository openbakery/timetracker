<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>
<wicket:extend>
	<form wicket:id="form" class="form-horizontal">
		<div class="overview">
			<table class="table table-striped table-bordered">
				<tbody>
				<tr>
					<th>Name</th>
					<th>&nbsp;</th>
				</tr>
				<tr wicket:id="customers">
					<td wicket:id="name">name</td>
					<td>
						<a class="btn" href="#" wicket:id="edit">
							<wicket:message key="edit"/>
						</a>
					</td>
				</tr>
				</tbody>
			</table>


			<div class="control-group">
				<input class="btn" type="submit" wicket:id="add" value="Add"/>
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
