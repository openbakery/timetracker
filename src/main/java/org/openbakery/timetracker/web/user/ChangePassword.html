<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>View Users Page</title>

</head>

<body>
<wicket:extend>
	<div class="well well-large">

		<form wicket:id="form" class="form-horizontal">

			<div class="control-group">
				<label class="control-label" for="inputOldPassword">
					<wicket:message key="changePasswordPage.oldPassword"/>
				</label>

				<div class="controls">
					<input id="inputOldPassword" wicket:id="oldPassword" type="password"/>
				</div>
			</div>


			<div class="control-group">
				<label class="control-label" for="inputNewPassword">
					<wicket:message key="changePasswordPage.newPassword"/>
				</label>

				<div class="controls">
					<input id="inputNewPassword" wicket:id="newPassword" type="password"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputConfirmPassword">
					<wicket:message key="changePasswordPage.confirmNewPassword"/>
				</label>

				<div class="controls">
					<input id="inputConfirmPassword" wicket:id="confirmNewPassword" type="password"/>
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<input class="btn btn-success" type="submit" wicket:id="change" value="changePasswordPage.change"/>
				</div>
			</div>

		</form>
	</div>
</wicket:extend>

</body>
</html>
