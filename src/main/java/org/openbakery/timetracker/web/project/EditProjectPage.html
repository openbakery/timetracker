<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>EditProjectPage</title>

</head>

<body>
<wicket:extend>
	<div class="well well-large">

		<form wicket:id="form">
			<div class="overview">

				<div class="control-group">
					<label class="control-label" for="inputProjectName"><wicket:message key="editProjectPage.name"/></label>
					<div class="controls">
						<input id="inputProjectName" wicket:id="name" type="text"/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="inputProjectCustomer"><wicket:message key="editProjectPage.customer"/></label>
					<div class="controls">
						<select id="inputProjectCustomer"  wicket:id="customer" size="1">
						<option>-NONE-</option>
					</select>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="inputProjectDescription"><wicket:message key="editProjectPage.description"/></label>
					<div class="controls">
						<textarea id="inputProjectDescription" wicket:id="description" rows="6" cols="20"></textarea>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="inputIssueTrackerURL"><wicket:message key="editProjectPage.issueTrackerURL"/></label>
					<div class="controls">
						<input id="inputIssueTrackerURL" wicket:id="issueTrackerURL" type="text"/>
					</div>
				</div>


				<div class="control-group">
					<label class="checkbox">
						<input id="inputDisabled" wicket:id="disabled" type="checkbox"/>
						<wicket:message key="editProjectPage.disabled"/>
					</label>
				</div>


				<div class="control-group">
					<div class="controls">
						<input class="btn" type="button" wicket:id="cancel" value="Cancel"/>
						<input class="btn btn-success" type="submit" wicket:id="save" value="Save"/>
					</div>
				</div>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
